<div class="job-list container">

  <div class="job-filters row">

    <div class="job-filter col">
      <p class="job-filter__type">City</p>
      <div class="select-wrapper">
        <select data-type="location" class="location-select">
          <option value="">All Locations</option>
          <option name="location" value="hamburg">Hamburg</option>
          <option name="location" value="dortmund">Dortmund</option>
          <option name="location" value="manila">Manila</option>
          <option name="location" value="delhi">Delhi</option>
          <option name="location" value="rio">Rio de Janeiro</option>
        </select>
      </div>
    </div>

    <div class="job-filter col">
      <p class="job-filter__type">Team</p>
      <div class="select-wrapper">
        <select data-type="departments" class="team-select">
          <option value="">All Teams</option>
          <option name="department" value="engineering">Engineering</option>
          <option name="department" value="product">Product</option>
          <option name="department" value="analytics">Data</option>
          <option name="department" value="design">Design</option>
          <option name="department" value="communications">Communications & PR</option>
          <option name="department" value="marketing">Marketing</option>
          <option name="department" value="finance">Finance & Legal</option>
          <option name="department" value="talent">Talent</option>
          <option name="department" value="business">Business Development</option>
        </select>
      </div>
    </div>

    <!-- NO ACCESS TO COMMITMENT FROM GREENHOUSE
    <div class="job-filter col">
      <p class="job-filter__type">Commitment</p>
      <div class="select-wrapper">
        <select class="commitment-select">
          <option>All Commitments</option>
        </select>
      </div>
    </div>
    -->
  </div>

  <div class="job-list__listing row">
    <!-- job list from Greenhouse API -->
    <div class="job-list__item hidden">
      <div class="row job-item-row">
        <a class="job-title col-sm-4 col-12" target="_blank" href="#"></a>
        <div class="job-details col-sm-2 col-12">
          <p class="job-detail job-category"></p>
          <p class="job-detail job-location"></p>
        </div>
        <p class="job-excerpt col-sm-6 col-12"></p>
      </div>
    </div>

  </div>

</div>
