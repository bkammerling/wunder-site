<div class="contact-form" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 offset-sm-1">
                <h3>Contact us</h3>
            </div>
            <div class="col-sm-5">
                <p>We aim to get in touch within 24 hours. Our goal is to empower you to deploy sustainable mobility faster!</p>
            </div>
        </div>
        <form class="row" id="main-contact">
            <div class="col-sm-5 offset-sm-1">
                <input type="text" name="name" id="name" placeholder="Name *" required>
                <input type="email" name="email" id="email" placeholder="Email *" required>
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <!--<div class="select-container">
                  <select name="subject">
                    <option value="" disabled selected>Subject</option>
                    <option value="business">Business Customer</option>
                    <option value="career">Careers</option>
                    <option value="app">App Support</option>
                  </select>
                </div>-->
                <input type="text" name="phone" id="phone" placeholder="Phone">
            </div>
            <div class="col-sm-5">
                <textarea name="message" id="message" placeholder="Message"></textarea>
            </div>
            <div class="col-12">
                <button type="button" id="form-submit" class="btn btn--blue">Send</button>
            </div>
            <div class="col-12">
              <p class="form-feedback invisible">Your message has been sent. We'll be in touch!</p>
            </div>
        </form>
        <div class="press-contact hidden">
          <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
              <div class="press-contact__container">
                <div class="press-contact__image">
                  <img data-src="./img/press-nora.png" class="lazyload img-responsive" alt="Nora Goette - Press Contact"/>
                </div>
                <div class="press-contact__text">
                  <div class="press-contact__content">
                    <p><strong>Press Contact:</strong></p>
                    <h2>Nora Goette</h2>
                    <p><strong>Mobile: 0152 549 188 83<br>Telephone: 030-555 73 05 11<br><a href="mailto:wunder@schoesslers.com">E-Mail: wunder@schoesslers.com</a></strong></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
